
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
</head>
<body>
    <table
        width="100%"
        cellpadding="0"
        cellspacing="0"
        style="background-color: #f2f2f2; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6;"
    >
        <tr>
            <td></td>
            <td width="600" style="background-color: #ffffff; padding: 20px; border-radius: 4px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <h2  style="color: #333;">Car Info</h2>
                <p>Manufacture by: {{ car.manufacture }},</p>
                <p>Car type: {{ car.car_type }} </p>
                <p>Car model: {{ car.model }} </p>
                <p>Car part: {{ part.part_name }} </p>
                {% for file in files %}
                <p><a href="{{ file.file.url }}" download style="background-color: #007bff; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 4px; display: inline-block;">{{ file.file.name }}</a></p>
                {% endfor %}

            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
